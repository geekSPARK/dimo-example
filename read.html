<!DOCTYPE HTML>
<html>
<head>
	<script src="sensors.js"></script>
	<script>
		function start() {
			var red = document.getElementById('red');
			var options = {eventsFile: 'readings'};
			function messageHandler(m) { 
				red.style.left = '' + m[0] + 'px';
				red.style.top = '' + m[1] + 'px';
			}
			onSensorsMessage(messageHandler, options);
		}
	</script>
	<style>
		body {
			margin: 0px;
			padding: 0px;
		}

		#red {
			position: fixed;
			background: red;
			width: 50px;
			height: 50px;
			top: 50px;
			left: 50px;
			border-radius: 10px;
		}
	</style>
</head>
<body onLoad="start();">
	<div id="red">red</div>
</body>
</html>
