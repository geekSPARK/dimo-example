<!DOCTYPE HTML>
<html>
<head>
	<script src="sensors.js"></script>
	<script>
		function start() {
			var options = {eventsFile: 'readings', tick: 1000/60.0};

			var red = document.getElementById('red');
			var green = document.getElementById('green');
			var blue = document.getElementById('blue');

			function messageHandler(m) { 
				red.style.left = '' + m.red.x + 'px';
				red.style.top = '' + m.red.y + 'px';
				green.style.left = '' + m.green.x + 'px';
				green.style.top = '' + m.green.y + 'px';
				blue.style.left = '' + m.blue.x + 'px';
				blue.style.top = '' + m.blue.y + 'px';
			}
			onSensorsMessage(messageHandler, options);
		}
	</script>
	<style>
		body {
			margin: 0px;
			padding: 0px;
			background: black;
		}

		.tracker {
			position: fixed;
			width: 50px;
			height: 50px;
			top: 50px;
			left: 50px;
			border-radius: 25px;
		}

		#red { background: #ff3333; }
		#green { background: #33ff33; }
		#blue { background: #6666ff; }
	</style>
</head>
<body onLoad="start();">
	<div id="red" class="tracker"></div>
	<div id="green" class="tracker"></div>
	<div id="blue" class="tracker"></div>
</body>
</html>
