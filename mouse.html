<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>

    <table>
    <tr><td>
    <button id="as" type="button" onclick="dump();">Dump</button>
    </td></tr>
    <tr><td>
    <canvas id="myCanvas" width="1024" height="600"></canvas>
    </td></tr>
    <script>
      var readings = [];

      function dump() {
        alert("dumping");
        // Put the object into storage
        localStorage.setItem('readings', JSON.stringify(readings));
      }

      function writeMessage(canvas, message) {
        var context = canvas.getContext('2d');
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.font = '18pt Calibri';
        context.fillStyle = 'black';
        context.fillText(message, 10, 25);
      }

      function getMousePos(canvas, evt) {
        var rect = canvas.getBoundingClientRect();
        return {
          x: evt.clientX - rect.left,
          y: evt.clientY - rect.top
        };
      }
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');

      canvas.addEventListener('mousemove', function(evt) {
        var mousePos = getMousePos(canvas, evt);
        var message = 'Mouse position: ' + mousePos.x + ',' + mousePos.y;
        writeMessage(canvas, message);
        var move = [mousePos.x, mousePos.y];
        //readings = readings.concat(move); // 1d array
        readings.push(move); // array of arrays (2d array)
      }, false);
    </script>
    </table>
  </body>
</html>
